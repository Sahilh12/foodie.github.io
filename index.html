<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="Food.Js" defer></script>
  </head>
  <body>
    <div class="main-overflow">
      <header>
        <div class="header-content">
          <div class="logo">
            <img src="logo.png" alt="" />
          </div>
          <div class="hamburger-menu">
            <span class="hamburger-icon">&#9776;</span>
          </div>
          <nav>
            <span class="close-icon menu-close">&times;</span>
            <a href="#top-picks"> Top Picks </a>
            <a href="#whopper">Whopper</a>
            <a href="#stunner-menu"> Stunner Menu</a>
            <a href="#new-foodie-collection">New Foodie Collection</a>
            <a href="#deal-of-the-Day">Deal of the Day</a>
          </nav>
        </div>
      </header>

      <main>
        <section class="img-section">
          <div class="hero-img">
            <img src="heroimg.png" alt="" />
          </div>
          <div class="hero-text">
            <p>Well , You can't resist anymore!</p>
          </div>
        </section>

        <section id="top-picks" class="section">
          <p>Top Picks</p>
          <div class="img1">
            <img src="Top picks.png" alt="" />
          </div>
        </section>

        <section id="whopper" class="section">
          <p>Whopper</p>
          <div class="img1">
            <img src="Whopper.png" alt="" />
          </div>
        </section>

        <section id="stunner-menu" class="section">
          <p>Stunner Menu</p>
          <div class="img1">
            <img src="Stunner Menu.png" alt="" />
          </div>
        </section>

        <section id="new-foodie-collection" class="section">
          <p>New Foodie Collection</p>
          <div class="img1">
            <img src="New Foodie Collection.png" alt="" />
          </div>
        </section>

        <section id="deal-of-the-Day" class="section">
          <p>Deal of the Day</p>
          <div class="img1">
            <img src="Deal of the Day.png" alt="" />
          </div>
        </section>
        <footer>
          <h3 class="go-to-top"><a href="#">Go to Top</a></h3>
          <p>Made with ❤️ by Sahil Hirani</p>
        </footer>
      </main>
    </div>
  </body>
</html>
